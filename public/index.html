<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>koa 文件上传示例</title>
  </head>
  <body>
    <input type="file" accept="image/*" />
    <img />
    <script src="https://cdn.bootcdn.net/ajax/libs/promise-polyfill/8.3.0/polyfill.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.9.1/axios.js"></script>
    <script>
      var fileInput = document.getElementsByTagName("input")[0];

      fileInput.addEventListener("change", function (event) {
        var file = event.target.files[0];
        var formData = new FormData();
        formData.append("file", file);

        axios
          .post("/upload", formData)
          .then(function (response) {
            // 处理上传成功后的响应
            var img = document.getElementsByTagName("img")[0];
            var url = response.data.data.url;
            img.src = url;
          })
          .catch(function (error) {
            // 处理上传失败的错误
            console.error("请求发生错误:", error);
          });
      });
    </script>
  </body>
</html>
